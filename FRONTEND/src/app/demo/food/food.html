<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0"><b>Danh sách món ăn</b></h5>
    <button class="btn btn-info mt-2" (click)="openChildModal()">Thêm mới</button>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6 col-md-3" *ngFor="let food of listProduct">
        <div class="card mb-3">
          <img [src]="food.Img" class="card-img-top" alt="..." style="object-fit: cover; height: 200px; width: 100%;" />
          <div class="card-body">
            <h5 class="card-title">{{ food.ProductName }}</h5>
            <p class="card-text">
              <small class="text-muted price-text"><b>{{ food.Price | number }} VND</b></small>
            </p>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary m-2" (click)="onEditProduct(food)">Chỉnh sửa</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-food-dialog [ProductId]="productSelected?.ProductUid || undefined" [type]="type"  (closeDialog)="onCloseModal()"></app-food-dialog>

     <ngx-spinner 
    bdColor="rgba(0, 0, 0, 0.5)" 
    size="large" 
    color="#ffffff" 
    type="ball-scale-multiple" 
    [fullScreen]="true">
    <p style="color: white">Đang tải...</p>
  </ngx-spinner>
